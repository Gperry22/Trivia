<!doctype html>
<html lang="en">

<head>
  <title> Gabe's Trivia Game </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo"> -->
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <div class="container" id="instructions">
    <div class="col-md-12 col-sm-12 text-center  ">
      <img src="assets/images/trivia.png" class="picSize2" alt="Logo">
    </div>
  </div>
  <div class="container text-center triviaStyling ">
    <div class="row border rounded">
      <div id="show-number" class="col-md-12 text-center gpmarginTop">
      </div>
      <div id="notChecked" class="col-md-12 gpmarginBottom">
      </div>
      <div id="testPosition" class="col-md-12 gpmarginBottom">
      </div>
      <div id="testQues" class="col-md-12">
      </div>
      <div id="submitButton" class="col-md-12 gpmarginBottom">
      </div>
      <div id="winLosemessage" class="col-md-12  text-center gpmarginBottom">
      </div>
      <div id="correct" class="offset-4 col-md-2 gpmarginBottom">
      </div>
      <div id="incorrect" class="col-md-2 gpmarginBottom">
      </div>
      <div id="gif" class=" gifsize gpmarginBottom col-md-12 gpmarginBottom">
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="assets/javascript/javascript.js" type="text/javascript"></script>
</body>

</html>
